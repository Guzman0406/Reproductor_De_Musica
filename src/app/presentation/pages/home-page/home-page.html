<main class="main-container">
  <header class="main-header">
    <h1 class="app-title">Reproductor de Música</h1>
    <app-search-bar (search)="handleSearch($event)"></app-search-bar>
  </header>

  <section class="content-area">
    <!-- Header del Álbum Seleccionado -->
    <app-album-header
      *ngIf="selectedAlbum$ | async as selectedAlbum"
      [album]="selectedAlbum"
    ></app-album-header>

    <!-- Resultados de Búsqueda -->
    <app-search-results
      [songs]="(songs$ | async) || []"
      [artists]="(artists$ | async) || []"
      [albums]="(albums$ | async) || []"
      (songSelected)="handleSongSelected($event)"
      (albumSelected)="handleAlbumSelected($event)"
      (loadMore)="handleLoadMore()"
    ></app-search-results>
  </section>

  <footer class="player-bar">
    <app-song-display
      [currentSong]="playerState?.currentSong || null"
    ></app-song-display>
    <app-player-controls
      (next)="handleNext()"
      (previous)="handlePrevious()"
    ></app-player-controls>
  </footer>
</main>
