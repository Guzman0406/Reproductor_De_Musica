<main class="main-container">
  <header class="main-header">
    <h1 class="app-title">Reproductor de MÃºsica</h1>
    <app-search-bar
      (search)="handleSearch($event)"
      (querySuggestion)="handleSuggestion($event)">
    </app-search-bar>
  </header>

  <section class="content-area">
    <app-search-results
      [songs]="(searchResults$ | async) || []"
      (songSelected)="handleSongSelected($event)"
    ></app-search-results>
  </section>

  <footer class="player-bar">
    <app-song-display
      [currentSong]="playerState?.currentSong || null"
    ></app-song-display>
    <app-player-controls
      (next)="handleNext()"
      (previous)="handlePrevious()"
    ></app-player-controls>
  </footer>
</main>
